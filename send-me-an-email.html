            <form action="/email-form-action" method="post" id="contact-form">

                    <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="phone#" name="phone#"><br><br>
                <!--Message-->

                    <textarea maxlength="240" required id="message"></textarea> <br><br>
